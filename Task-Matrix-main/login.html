<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body>
    <header style="position: absolute; top: 90px; left: 18%; z-index: 10;">
        <div class="logo" style="display: flex; align-items: center;">
            <img src="logo.png" alt="Task Matrix Logo" style="height: 50px; margin-right: 10px;">
            <h1 style="font-size: 1.8rem; color: white;">Task Matrix</h1>
        </div>
    </header>

    <a href="home.html" class="nav-button">
        <span class="material-icons">home</span> Home
    </a>
      
    <div class="container">
        <div class="image-section">
            <img src="login.png" alt="Login Illustration">
        </div>
        <div class="login-section">
            <h2>Login</h2>
            <p>Sign in to continue.</p>
            <form id="loginForm">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Example: Martins" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Example: *****" required>
                
                <button type="submit">Log in</button>
            </form>
            <div class="links">
                <a href="#">Forgot Password?</a>
                <a href="signup.html">Sign up</a>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="otp.css">
    
    <style>
        /* Updated styles for the error pop-ups */
        .error-popup {
            display: none;
            position: absolute;
            background-color: #fff3e0;
            border: 1px solid #ff9800;
            border-radius: 20px;
            padding: 5px 10px;
            font-size: 14px;
            color: #ff9800;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .otp-section {
            position: relative;
            margin-bottom: 30px;
        }

        #otp-error {
            top: 100%;
            left: 0;
            margin-top: 5px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button-group button {
            flex: 1;
            margin: 0 5px;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        #resendOtpBtn {
            background-color: #e6f3ff;
            color: #0066cc;
            border: 1px solid #0066cc;
            border-radius: 30px;
        }

        #resendOtpBtn:hover {
            background-color: #cce6ff;
        }

        #verifyOtpBtn {
            background-color: #4CAF50;
            color: white;
            border-radius: 30px;
        }

        #verifyOtpBtn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    
    <div class="verification-container">
        <div class="image-container">
            <img src="undraw_verified_re_4io7.png" alt="OTP Verification Image">
        </div>
        <div class="form-box">
            <h2>OTP Verification</h2>
            
            <div class="otp-section">
                <label for="otp1">Enter OTP</label>
                <div class="otp-box">
                    <input type="text" id="otp1" maxlength="1" oninput="handleOtpInput(this, 'otp2')">
                    <input type="text" id="otp2" maxlength="1" oninput="handleOtpInput(this, 'otp3')">
                    <input type="text" id="otp3" maxlength="1" oninput="handleOtpInput(this, 'otp4')">
                    <input type="text" id="otp4" maxlength="1" oninput="handleOtpInput(this, 'otp5')">
                    <input type="text" id="otp5" maxlength="1" oninput="handleOtpInput(this, 'otp6')">
                    <input type="text" id="otp6" maxlength="1" oninput="handleOtpInput(this, '')">
                </div>
                <div id="otp-error" class="error-popup"></div>
            </div>
            
            <div class="button-group">
                <button id="resendOtpBtn">Resend OTP</button>
                <button id="verifyOtpBtn">Verify OTP</button>
            </div>
        </div>
    </div>

    <script src="otp_verification.js"></script>
</body>
</html>
